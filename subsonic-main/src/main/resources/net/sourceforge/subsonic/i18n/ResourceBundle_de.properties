transcodingsettings.info = <p class="Detail">(%s = Die Datei die transkodiert wird, %b = Maximale bitrate des Players)</p> \
                           <p>Beim Transcodieren wird eine Datei von einem Format in ein anderes umgewandelt. {1}''s transcoding \
                           engine erlaubt streaming von Dateien, die normalerweise nicht streambar sind. Es wird laufen transcodiert und braucht keinen \
                           Festplattenspeicher.<p/> \
                           <p>Das Transcoding wird von third-party command line Programmen \u00fcbernommen, welche im subsonic Verzeichnis installiert sein m\u00fcssen(oder in einem Ordner unter \
                           environment variable). Ein transcoding pack f\u00fcr Windows \
                           ist <a target="_blank" href="http://subsonic.sourceforge.net erh\u00e4ltlich/transcode.html"><b>hier</b></a>. Du kannst deinen eigenen transcoder verwenden, wenn er \
                           folgende Funktionen erf\u00fcllt: \
                           <ul> \
                           <li>Er muss ein Command Line Interface haben.</li> \
                           <li>Er muss die Ausgabe an stdout senden k\u00f6nnen.</li> \
                           <li>Wenn er in Schritt 2 und 3 gebraucht wird, muss er den Input von stdin lesen k\u00f6nnen.</li> \
                           </ul> \
                           </p> \
                           <p> Beachte, dass transcoding f\u00fcr jeden Player in den Einstellungen einzeln aktiviert werden muss.</p>

