# helpPopup.jsp
helppopup.title = Aide {0}
helppopup.cover.title = Taille de jaquette
helppopup.cover.text = <p>Vous laisse sp\u00e9cifier la taille de la jaquette \u00e0 afficher, avec la possibilit\u00e9 de rien afficher du tout.</p>
helppopup.transcode.title = D\u00e9bit maxi
helppopup.transcode.text = <p>Si vous \u00eates contraints par la largeur de bande, vous pouvez fixer une limite sup\u00e9rieure pour le d\u00e9bit de lecture de la musique. \
                           Par exemple, si vos dossiers mp3 originaux sont cod\u00e9s utilisant 256 Kbps (kilobits per second), param\u00e8tre maxi de d\u00e9bit \
                           to 128 will make {0} automatically resample the music from 256 to 128 Kbps.</p> \
                           <p>Cette option requiert que LAME soit install\u00e9.  LAME <a target="_blank" href="http://lame.sourceforge.net/">(http://lame.sourceforge.net)</a> \
                           est un encodeur open source de mp3. Vous pouvez <a target="_blank" href="http://mitiok.cjb.net/">le t\u00e9l\u00e9charger \u00e0</a>. \
                           Veuillez vous assurer de l''installer dans SUBSONIC_HOME/transcode, ou dans l''emplacement pr\u00e9sent dans le chemin environment variable.</p>
helppopup.playlistfolder.title = Dossier listes de lecture
helppopup.playlistfolder.text = <p>Vous permet de sp\u00e9cifier l'emplacement vos listes de lecture.</p>
helppopup.musicmask.title = Musique extentions
helppopup.musicmask.text = <p>Vous permet de sp\u00e9cifier le type de fichiers qui seront reconnus comme musiques quand vous naviguerez dans vos dossiers musicaux.</p>
helppopup.coverartmask.title = Jaquettes extentions
helppopup.coverartmask.text = <p>Vous permet de sp\u00e9cifier le type de fichiers qui seront reconnus comme jaquettes quand vous naviguerez dans vos dossiers musicaux.</p>
helppopup.downsamplecommand.title = Downsample command
helppopup.downsamplecommand.text = <p>Vous permet de sp\u00e9cifier la commande \u00e0 employer quand downsampling pour abaisser les d\u00e9bits .</p>\
                                   <p>(%s = The file to be downsampled, %b = D\u00e9bit max du lecteur)</p>
helppopup.index.title = Index
helppopup.index.text = <p>Vous permet de sp\u00e9cifier comment l'index (situ\u00e9 au dessus de l'\u00e9cran) devrait ressembler. Fichiers et emplacements \
                       directement \u00e0 la racine du dossier de musique peuvent \u00eatre facilement accessibles en utilisant cet index.</p> \
                       <p>The specification is a space-separated list of index entries. Normally, each entry is just a single character, \
                       but you may also specify multiple characters.  For instance, the entry <em>The</em> will link to all files and  \
                       folders starting with "The".</p> \
                       <p>Vous pouvez \u00e9galement cr\u00e9er une entr\u00e9e utilisant un groupe de caract\u00e8res d'index dans la parenth\u00e8se. Par exemple, l'entr\u00e9e \
                       <em>A-E(ABCDE)</em> sera affich\u00e9 comme <em>A-E</em> et li\u00e9s  tous les dossiers et dossiers commen\u00e7ant par l'un ou l'autre \
                       A, B, C, D or E.  Ceci peut \u00eatre utile pour grouper les caract\u00e8res moins fr\u00e9quement utilis\u00e9s (comme X, Y et Z), ou \
                       Pour grouper les caract\u00e8res accentu\u00e9s (Tel que A, \u00c0 and \u00c1)</p> \
                       <p>Les fichiers et les dossiers qui ne sont pas marqu\u00e9s par une entr\u00e9e d'index seront plac\u00e9s sous l'entr\u00e9e d'index "#".</p>
helppopup.ignoredarticles.title = Articles \u00e0 ignorer
helppopup.ignoredarticles.text = <p>Vous permet de sp\u00e9cifier une liste d'articles (tels que "le" ; "The" ;) qui seront ignor\u00e9s quand l'index sera cr\u00e9\u00e9.</p>
helppopup.shortcuts.title = Raccourcis
helppopup.shortcuts.text = <p>A Une liste de dossiers s\u00e9par\u00e9e par un espace au niveau sup\u00e9rieur pour cr\u00e9er des raccourcis. Utilisez les citations pour grouper des mots, par exemple:</p> \
                           <p><em>Nouveaux entrant "Morceaux de musique"</em></p>
helppopup.language.title = Langage
helppopup.language.text = <p>Vous permet de pr\u00e9ciser quel langage utiliser.</p>
helppopup.visibility.title = Lisibilit\u00e9
helppopup.visibility.text = <p>Choisissez quels d\u00e9tails devraient \u00eatre affich\u00e9s pour chaque chanson, aussi bien que la coupure de l\u00e9gende. C'est le nombre \
                            maximum des caract\u00e8res \u00e0 afficher pour le titre, l'album et l'artiste de chanson.</p>
helppopup.partymode.title = Mode partie
helppopup.partymode.text = <p>Quand le mode partie est permis, l'interface utilisateurs est simplifi\u00e9e et plus facile \u00e0 utiliser pour les utilisateurs non exp\u00e9riment\u00e9s. \
                           En particulier, pour \u00e9viter des d\u00e9sordres dans la liste de lecture.</p>
helppopup.theme.title = Theme
helppopup.theme.text = <p>Vous permet de choisir le th\u00e8me \u00e0 employer. Un th\u00e8me d\u00e9finit l'apparence et la style de subsonic en termes de couleurs, polices, images etc..</p>
helppopup.welcomemessage.title = Message d'acceuil
helppopup.welcomemessage.text = <p>Le message qui est affich\u00e9 sur la page d'accueil.</p>
helppopup.coverartlimit.title = Limite de jaquettes
helppopup.coverartlimit.text = <p>Le nombre maximum d'images de jaquettes \u00e0 afficher sur une seule page.</p>
helppopup.downloadlimit.title = Limite de t\u00e9l\u00e9chargements
helppopup.downloadlimit.text = <p>Fixe la limite sup\u00e9rieure de largeur de bande qui sera employ\u00e9e pour les dossiers en t\u00e9l\u00e9chargement.</p>
helppopup.uploadlimit.title = Upload limit
helppopup.uploadlimit.text = <p>Fixe la limite sup\u00e9rieure de largeur de bande qui sera employ\u00e9e pour les dossiers envoy\u00e9s.</p>
helppopup.streamport.title = Non-SSL stream port
helppopup.streamport.text = <p>Cette option est seulement appropri\u00e9e si vous employez subsonic sur un serveur avec SSL (HTTPS).</p><p>Certains lecteurs \
                            (tel Winamp) ne supporte pas le streaming en SSL. Specifiez un num\u00e9ro de port pour acc\u00e9der en http (habituellement 80 \
                             ou 8080) si vous ne voulez pas que la lecture soit faite en SSL. Notez que la lecture ne sera pas encrypt\u00e9e.</p>
helppopup.ldap.title = LDAP authentification
helppopup.ldap.text = <p>Des utilisateurs peuvent \u00eatre authentifi\u00e9s par un serveur LDAP externe  (incluant Windows Active Directory). \
                      Quand les utilisateurs LDAP-permis ouvrent une session \u00e0 {0}, l''identit\u00e9 et le mot de passe sont v\u00e9rifi\u00e9s par un serveur externe, non pas par subsonic lui-m\u00eame.</p>
helppopup.ldapurl.title = LDAP URL
helppopup.ldapurl.text = <p>L'URL du serveur de LDAP. Le protocole doit \u00eatre l'un ou l'autre <em>ldap://</em> ou <em>ldaps://</em> \
                         (pour LDAP en SSL). Voir <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">here</a> \
                         pour obtenir plus de d\u00e9tails.</p>
helppopup.ldapsearchfilter.title = LDAP filtre de recherche
helppopup.ldapsearchfilter.text = <p>L''expression de filtre utilis\u00e9e dans la recherche d''utilisateur. C''est un filtre de recherche de LDAP \
                                  (comme d\u00e9fini dans <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). \
                                  Le mod\u00e8le "'{0'}" est remplac\u00e9 par le nom utilisateur, par instance: \
                                  <ul>\
                                    <li>(uid='{0'}) - ceci rechercherait un utilisateur en trouvant son attribut uid.</li> \
                                    <li>(sAMAccountName='{0'}) - typiquement utilis\u00e9 pour l''authentification dans l''annuaire d''Active de Microsoft.</li> \
                                  </ul></p>
helppopup.ldapmanagerdn.title = LDAP manager DN
helppopup.ldapmanagerdn.text = <p>Si le serveur LDAP ne supporte pas les attaches anonymes vous devez sp\u00e9cifier le ND \
                                  (<em>Nom Distingu\u00e9</em>) et mot de passe de l''utilisateur de LDAP \u00e0 employer pour acc\u00e9der.</p>
helppopup.ldapautoshadowing.title = Cr\u00e9er automatiquement les utilisateurs de LDAP dans {0}
helppopup.ldapautoshadowing.text = <p>Avec cette option s\u00e9lectionn\u00e9e, les utilisateurs LDAP n'auront pas \u00eatre cr\u00e9\u00e9s manuellement dans {0} avant de s''e^tre enregistr\u00e9.</p> \
                                   <p>NOTE ! Ceci signifie que n''importe quel utilisateur avec un identifiant de LDAP et un mot de passe valides peut ouvrir une session {0}, \
                                   ce qui pourrait ne pas \u00eatre ce que vous d\u00e9sirer.</p>
helppopup.playername.title = Nom du lecteur
helppopup.playername.text = <p>Vous permet de sp\u00e9cifier un nom facile \u00e0 retenir pour un lecteur, tel que le "Au travail" ; ou " ; "Salle de s\u00e9jour".</p>
helppopup.autocontrol.title = Contr\u00f4ler le lecteur automatiquement
helppopup.autocontrol.text = <p>Avec cette option s\u00e9lectionn\u00e9e, {0} d\u00e9marrera automatiquement le lecteur quand vous cliquez sur "Jouer/Lire" ; \
                             dans la liste de lecture. Autrement, vous devrez d\u00e9marrer et connecter le lecteur vous-m\u00eame.</p>
helppopup.dynamicip.title = Addresse IP dynamique
helppopup.dynamicip.text = <p>ne prenez pas cette option si le lecteur emploie une addresse IP statique.</p>
helppopup.licenses.title = Biblioth\u00e8ques tiers
