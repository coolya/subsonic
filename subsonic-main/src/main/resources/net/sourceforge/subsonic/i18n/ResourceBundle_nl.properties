# helpPopup.jsp
helppopup.title = {0} Hulp
helppopup.cover.title = Cover groote
helppopup.cover.text = <p>Laat je specificeren qar de grote moet zijn van een Cover, met de optie om het uit te schakelen.</p>
helppopup.transcode.title = Max bitrate
helppopup.transcode.text = <p>Als je bandwijdte beperkt is kan je de bovenste grens aangeven voor de bitrate van de muziek streams. \
                          Voorbeeld, Als je orginele mp3 bestand een bitrate heeft van 256 kpbs (kilobits per second) en de max bitrate \
                          staat ingesteld 128 kpbs dan verandert {0} automatisch de muziek van 256 to 128 Kbps.</p> \
                          <p>Deze optie is alleen bruikbaar als LAME is geinstaleerd.  LAME <a target="_blank" href="http://lame.sourceforge.net/">(http://lame.sourceforge.net)</a> \
                          is een open source mp3 encoder. Je kan <a target="_blank" href="http://mitiok.cjb.net/">het hier downloaden</a>. \
                          Zorg er wel voor dat het in de SUBSONIC_HOME/transcode directorie wordt geinstalleerd, of in een directory welke is aangwezen in je PATH omgeving.</p>
helppopup.playlistfolder.title = Afspeellijst folder
helppopup.playlistfolder.text = <p>Laat jou specificeren in welke folder de afspeelijsten geplaast zijn.</p>
helppopup.musicmask.title = Muziek extensie
helppopup.musicmask.text = <p>Laat jou specificeren welke bestandstypen herkend dienen te worden als muziek bestanden wanneer je aan het zoeken bent in je muziek folders.</p>
helppopup.coverartmask.title = Cover Extensie
helppopup.coverartmask.text = <p>Laat jou specificeren welke bestandstype herkend dienen te worden als cover afbeeldingen wanneer je aan het zoeken bent in de muziek folders.</p>
helppopup.index.title = Index
helppopup.index.text = <p>Laat je specificeren hoe de index er uit moet komen te zien (is te zien boven in het scherm). bestanden en directories \
                      direct in de root muziek folder kan makelijk bereikbaar gemaakt worden via de index.</p> \
                      <p>De specificatie is een spatieis a space-gescheiden lijst of met index nummers. Normaal is elke toevoeging een enkel karakter, \
                      maar je kunt ook meerdere karakters toevoegen.  Voorbeeld, de toevoeging <em>de</em> zal linken naar alle bestanden en folders  \
                      die starten met "de".</p> \
                      <p>Je kan ook een toevoeging doen gebrui makend van een groep of het index alfabet. Voorbeeld hiervan, De regel \
                      <em>A-E(ABCDE)</em> zal er uitzien als <em>A-E</em> en linkt naar alle bestanden en folders die beginnen met \
                      A, B, C, D of E.  Dit kan gemakkelijk zijn het grouperen en je maakt op deze manier ook gebruik van de letters (Zoals X, Y en Z), die \
                      normale wijze niet veel gebruikt worden.</p> \
                      <p>Bestanden en  folders die niet worden herkend door de index komen in de groep "#".</p>
helppopup.ignoredarticles.title = Artikelen die kan negeren
helppopup.ignoredarticles.text = <p>Laat jou specificeren welke artikelen (zoals "The") kan laten negeren tijdens het maken van de index.</p>
helppopup.shortcuts.title = Afkortingen
helppopup.shortcuts.text = <p>Een spatie gescheiden lijst van top level folders die je een afkorting kan geven. Gebruik quotes voor groep worden, voorbeeld:</p> \
                          <p><em>Nieuw Binnengekomen "Sound tracks"</em></p>
helppopup.language.title = Taal
helppopup.language.text = <p>Laat je de taal selecteren.</p>
helppopup.visibility.title = Zichtbaarheid
helppopup.visibility.text = <p>Selecteer welke details zichtbaar moeten zijn voor elk muzieknummer, zo ook de regel afbreking. Dit is het maximale \
                           nummer van karakters die je wilt laten zien voor elke nummer, titel, album of artiest.</p>
helppopup.theme.title = Thema
helppopup.theme.text = <p>Laat jou het thema selecteren die je wilt gebruiken. Een thema defineerd het uiterlijk van {0} in termen van kleuren, fonts, images etc.</p>
helppopup.welcomemessage.title = Welkoms bericht
helppopup.welcomemessage.text = <p>Dit bericht wordt geplaast op de begin pagina.</p>
helppopup.coverartlimit.title = Covers aantal
helppopup.coverartlimit.text = <p>Het maximale aantal covers op 1 pagina.</p>
helppopup.downloadlimit.title = Download limiet
helppopup.downloadlimit.text = <p>Een limiet voor de bandwijdte voor het downloaden van de bestanden.</p>
helppopup.uploadlimit.title = Upload limiet
helppopup.uploadlimit.text = <p>Een limiet voor de bandwijdte voor het uploaden van de bestanden.</p>
helppopup.streamport.title = Non-SSL stream port
helppopup.streamport.text = <p>Deze optie is alleen maar relevant als je SubSonic gebruikt op een server met SSL (HTTPS).</p><p>Somige afspelers \
                           (zoals Winamp) geven geen support voor het streaming over SSL. Specificeer het port nummer voor de regulere http (normaal 80 \
                            of 8080) als je niet wilt dat de streams worden verstuurd via SSL. De worden dan niet ge-encrypt.</p>
helppopup.playername.title = Naam Afspeler
helppopup.playername.text = <p>Laat jou specificeren welke naam je wilt gebruiken voor je afspeler, zoals "Werk" of "Woonkamer".</p>
helppopup.autocontrol.title = Control afspeler automatisch
helppopup.autocontrol.text = <p>Met deze optie geselecteerd zal {0} automatisch de afspeler starten wanneer je op "Afspelen" hebt geklikt \
                            in de afspeellijst. Anders moet je de afspeler zelf starten.</p>
helppopup.dynamicip.title = Dynamisch IP adres
helppopup.dynamicip.text = <p>Schakel deze optie uit als je een Statisch IP adres hebt.</p>

