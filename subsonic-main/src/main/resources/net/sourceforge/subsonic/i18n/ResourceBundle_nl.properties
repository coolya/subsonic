transcodingsettings.info = <p class="details">(%s = het bestand is gecodeerd, %b = Max bitrate van de afspeler)</p> \
 <p>Transcodering is het proces van converteren van het ene media formaat naar een andere. {1}''s transcodering \
 motor laat het toe voor het streaming van media dat normalewijze niet gestreamed kan worden. The transcodering wordt uitgevoerd on-the-fly en neemt \
 hardeschijf ruimte in.<p/> \
 <p>Het daadwerkelijk transcoderen wordt uitgevoerd door een third-party commando programma wat eerst geinstalleerd dient te worden in {0}. \
 Een transcodeer softwarepack voor Windows \
 is beschikbaar <a target="_blank" href="http://subsonic.sourceforge.net/transcode.html"><b>hier</b></a>. Je kan je eigen transcodeerder gebruiken mits deze \
 aan de onderstaande punten voldoet: \
 <ul> \
 <li>het moet een comando lijn interface hebben.</li> \
 <li>Het moet mogelijk zijn om de output naar stdout te sturen.</li> \
 <li>Als het gebruikt wordt in stap 2 en 3 dan moet de mogelijkheid aanwezig zijn om de input te sturen naar stdin.</li> \
 </ul> \
 </p> \
 <p> Merk op dat transcodings geactiveerd worden op een per-afspeler basis van de aspeler instellings pagina.</p>

