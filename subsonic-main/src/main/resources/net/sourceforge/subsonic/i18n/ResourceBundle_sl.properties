transcodingsettings.info = <p class="detail">(%s = ime datoteke za prekodiranje, %b = najve\u010dja bitra\u017ea predvajalnika)</p> \
  <p>Prekodiranje je proces konvertiranja iz enega v drug medijski format. Program {1} tako omogo\u010da \
  prenos medijskih formatov. ki sicer obi\u010dajno niso prenosljivi. Prekodiranje se dogaja v realnem \u010dasu in ne zahteva uporabe prostora na disku.<p/> \
  <p>Za prekodiranje se uporabljajo razli\u010dni programski dodatki, ki jih omogo\u010dajo "tretji programi", in morajo biti instalirani v programu {0}. \
  Prekodirni paket za Windows \
  je dostopen <a target="_blank" href="http://subsonic.sourceforge.net/transcode.html"><b>tule</b></a>. Dodate seveda lahko tudi svoj program za prekodiranje, ki pa mora izpolnjevati naslednje zahteve: \
  <ul> \
  <li>imeti mora vmesnik za uporabo v ukazni vrstici,</li> \
  <li>program mora znati posredovati svoje rezultate v "stdout",</li> \
  <li>\u010de se uporablja v 2. ali 3. koraku prekodiranja, mora znati tudi brati podatke iz "stdin".</li> \
  </ul> \
  </p> \
  <p> Prekodiranje se aktivira za vsak predvajalnik posebej na strani z nastavitvami za posamezen predvajalnik. \u010ce  je ozna\u010deno "Privzeto", se prekodiranje samodejno vklju\u010di za nov predvajalnik.</p>

