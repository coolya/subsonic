# helpPopup.jsp
helppopup.title = {0} Pomo\u010d
helppopup.cover.title = Velikost slike ovitka
helppopup.cover.text = <p>Omogo\u010da nastaviti velikost slike ovitka, ki se prika\u017ee ob albumu, z mo\u017enostjo, da se ovitki sploh ne prikazujejo.</p>
helppopup.transcode.title = Najve\u010dja bitra\u017ea
helppopup.transcode.text = <p>\u010ce nimate najhitrej\u0161e povezave, lahko omejite bitra\u017eo, s katero boste poslu\u0161ali glasbo. \
                           Primer: \u010de imate mp3 datoteke kodirane v 256 Kbps (kilobitih v sekundi), bo z nastavitvijo \
                           maksimalne bitra\u017ee na 128 Kbps {0} samodejno (ob prenosu) vse pesmi po\u0161iljal namesto v 256 kvaliteti  v 128 Kbps kvaliteti.</p> \
                           <p>Ta opcija zahteva, da je instaliran LAME, <a target="_blank" href="http://lame.sourceforge.net/">(http://lame.sourceforge.net)</a> \
                           odprtokoden mp3 encoder.
                           LAME mora biti instaliran v podimenik SUBSONIC_HOME/transcode ali v kak drug imenik, ki mora biti naveden v Windows variabli PATH okolja.</p>
helppopup.playlistfolder.title = Imenik s predvajalnimi seznami
helppopup.playlistfolder.text = <p>Tu dolo\u010dite imenik, kjer se bodo shranjevali predvajalni seznami (playlists).</p>
helppopup.musicmask.title = Vrste glasbenih datotek
helppopup.musicmask.text = <p>Dolo\u010dite vrsto (tip) datotek, ki bodo ozna\u010dene kot "glasbene", ko bo program pregledoval posamezne (pod)imenike.</p>
helppopup.coverartmask.title = Vrste slik ovitkov
helppopup.coverartmask.text = <p>Dolo\u010dite vrsto (tip) datotek, ki bodo ozna\u010dene kot "slike ovitkov", ko bo program pregledoval posamezne glasbene (pod)imenike.</p>
helppopup.downsamplecommand.title = Ukaz za zmanj\u0161anje bitra\u017ee
helppopup.downsamplecommand.text = <p>Dolo\u010dite ukaz, ki se bo izvedel ob zahtevi za zmanj\u0161evanje bitra\u017ee zvo\u010dnih posnetkov.</p>\
                                   <p>(%s = ime datoteke, ki se ji bo bitra\u017ea zmanj\u0161ala, %b = maksimalna bitra\u017ea predvajalnika</p>
helppopup.index.title = Abecedni indeks
helppopup.index.text = <p>Dolo\u010dite, kak\u0161en bo abecedni indeks (na vrhu levega stolpca). Imeniki in podimeniki (pesmi in albumi) \
                       so neposredno dostopni s klikom na \u010drko oz. drug znak v tem indeksu.</p> \
                       <p>Abecedni indeks sestavljajo posamezne \u010drke oz. drugi znaki, med seboj lo\u010deni s presledkom. Obi\u010dajno boste kot element indeksa izbrali posamezno \u010drko, \
                       lahko pa izberete tudi dva ali ve\u010d znakov. Zapis <em>The</em> bi tako npr. podal povezavo na vse datoteke in/ali(pod)imenike, ki se pri\u010denjajo s to oznako ("The").</p> \
                       <p>Skupino znakov lahko postavite tudi v oklepaj - npr. <em>A-E(ABCDE</em>); \
                       taka re\u0161itev bi v to skupino postavila vse datoteke in (pod)imenike, ki se za\u010denjajo s \u010drkami A, B, C, D ali E. To je posebej uporabno za grupiranje manj pogosto uporabljenih znakov (npr. X, Y in Z) ali \
                       za grupiranje istega znaka z razli\u010dnimi akcenti - npr. A, \u00c0 and \u00c1)</p> \
                       <p>Datoteke in (pod)imeniki, katerih za\u010detni znaki niso v indeksnem seznamu, bodo prikazani v indeksni skupini, ozna\u010deni z "#".</p>
helppopup.ignoredarticles.title = Predpone, ki naj jih ignoriram
helppopup.ignoredarticles.text = <p>Tu lahko dolo\u010dite seznam predpon v imenih izvajalcev in/ali albumov (npr. "The"), ki ne bodo upo\u0161tevane pri izdelavi abecednega seznama.</p>
helppopup.shortcuts.title = Bli\u017enjice
helppopup.shortcuts.text = <p>Seznam najvi\u0161e uvr\u0161\u010denih imenikov, lo\u010den s presledki. \u010ce ima imenik ve\u010d besed, morate uporabiti narekovaje, npr.:</p> \
                           <p><em>New Incoming "Sound tracks"</em></p>
helppopup.language.title = Jezik
helppopup.language.text = <p>Omogo\u010da izbiro jezika za prikaz.</p>
helppopup.visibility.title = Prikaz podatkov
helppopup.visibility.text = <p>Izberite, kateri podatki bodo prikazani za vsako pesem (posebej v zgornjem oknu (Brskanje) in posebej za prikaz v predvajalnih seznamih. \
                            V rubriki "\u0160tevilo prikazanih znakov" dolo\u010dite dol\u017eino prikaza (\u0161tevilo znakov za prikaz imena skladbe, imena albuma in izvajalca.</p>
helppopup.partymode.title = "Party" na\u010din
helppopup.partymode.text = <p>\u010ce izberete to mo\u017enost, bo uporabni\u0161ki vmesnik poenostavljen in ga bodo neizku\u0161eni uporabniki la\u017ee upravljali. \
                           \u0160e posebej je onemogo\u010deno, da bi kdo po nesre\u010di pome\u0161al predvajalni seznam.</p>
helppopup.theme.title = Teme
helppopup.theme.text = <p>Izberite med razli\u010dnimi temami, ki dolo\u010dajo barve, slike, izbiro pisav in druge elemente prikaza programa {0}.</p>
helppopup.welcomemessage.title = Sporo\u010dilo "Dobrodo\u0161li"
helppopup.welcomemessage.text = <p>Sporo\u010dilo na izhodi\u0161\u010dni strani.</p>
helppopup.coverartlimit.title = Omejitve za prikaz slik ovitkov
helppopup.coverartlimit.text = <p>Najve\u010dje \u0161tevilo slik ovitkov, ki bodo prikazane na strani.</p>
helppopup.downloadlimit.title = Omejitve snemanja (Download limit)
helppopup.downloadlimit.text = <p>Kolik\u0161en dele\u017e pasovne \u0161irine bo uporabljen za prenos podatkov (download).</p>
helppopup.uploadlimit.title = Omejitve nalaganja (Upload limit)
helppopup.uploadlimit.text = <p>Kolik\u0161en dele\u017e pasovne \u0161irine bo uporabljen za nalaganje podatkov (upload).</p>
helppopup.streamport.title = Non-SSL stream port
helppopup.streamport.text = <p>This option is only relevant if you use {0} on a server with SSL (HTTPS).</p><p>Some players \
                            (such as Winamp) don''t support streaming over SSL. Specify the port number for regular http (usually 80 \
                             or 8080) if you don''t want the streams to be transmitted over SSL. Note that the streams will not be encrypted.</p>
helppopup.ldap.title = LDAP authentication
helppopup.ldap.text = <p>Users can be authenticated by an external LDAP server (including Windows Active Directory). \
                      When LDAP-enabled users log on to {0}, the username and password are checked by the external server, not by {0} itself.</p>
helppopup.ldapurl.title = LDAP URL
helppopup.ldapurl.text = <p>The URL of the LDAP server. The protocol must be either <em>ldap://</em> or <em>ldaps://</em> \
                         (for LDAP over SSL). See <a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">here</a> \
                         for a more detailed description.</p>
helppopup.ldapsearchfilter.title = LDAP search filter
helppopup.ldapsearchfilter.text = <p>The filter expression used in the user search. This is an LDAP search filter \
                                  (as defined in <a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). \
                                  The pattern "'{0'}" is replaced by the username, for instance: \
                                  <ul>\
                                    <li>(uid='{0'}) - this would search for a username match on the uid attribute.</li> \
                                    <li>(sAMAccountName='{0'}) - typically used for authentication in Microsoft Active Directory.</li> \
                                  </ul></p>
helppopup.ldapmanagerdn.title = LDAP manager DN
helppopup.ldapmanagerdn.text = <p>If the LDAP server doesn''t support anonymous binding you must specify the DN \
                                  (<em>Distinguished Name</em>) and password of the LDAP user to use when binding.</p>
helppopup.ldapautoshadowing.title = Samodejno ustvari LDAP uporabnike v programu {0}
helppopup.ldapautoshadowing.text = <p>\u010ce izberete to mo\u017enost, vam LDAP uporabnikov ne bo treba kreirati v programu {0} pred vklju\u010ditvijo.</p> \
                                   <p>OPOZORILO! To pomeni, da se bo vsak uporabnik z veljavnim LDAP uporabni\u0161kim imenom in geslom lahko prijavil v {0}, \
                                   \u010desar morda ne \u017eelite?</p>
helppopup.playername.title = Ime predvajalnika
helppopup.playername.text = <p>Omogo\u010da dolo\u010diti ime predvajalnika, ki si ga je lahko zapomniti (npr. "Slu\u017eba" ali "Dnevna soba").</p>
helppopup.autocontrol.title = Samodejen nadzor predvajalnika
helppopup.autocontrol.text = <p>\u010ce boste izbrali to mo\u017enost, bo {0} samodejno zagnal predvajalnik, ko boste izbrali "Predvajaj" \
                             v predvajalnem seznamu. \u010ce ne, boste morali zagnati in povezati predvajalnik sami.</p>
helppopup.dynamicip.title = Dinami\u010den IP naslov
helppopup.dynamicip.text = <p>Izklju\u010dite to mo\u017enost, \u0161e predvajalnik uporabla stati\u010den IP naslov.</p>
