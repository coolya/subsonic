 <p>Transcodering is het proces van converteren van het ene media formaat naar een andere. {1}''s transcodering \
 motor laat het toe voor het streaming van media dat normalerwijze niet gestreamed kan worden. The transcodering wordt uitgevoerd on-the-fly en neemt \
 hardeschijfruimte in.<p/> \
 <p>Het daadwerkelijk transcoderen wordt uitgevoerd door een third-party programma wat eerst geinstalleerd dient te worden in {0}. \
 Transcodeersoftware voor Windows \
 is beschikbaar <a target="_blank" href="http://subsonic.org/pages/transcoding.jsp"><b>hier</b></a>. Je kan je eigen transcodeerder gebruiken mits deze \
 aan de onderstaande punten voldoet: \
 <ul> \
 <li>het moet vanaf de commandoregel bediend kunnen worden.</li> \
 <li>Het moet mogelijk zijn om de output naar stdout te sturen.</li> \
 <li>Als het gebruikt wordt in stap 2 en 3 dan moet de mogelijkheid aanwezig zijn om de input te sturen naar stdin.</li> \
 </ul> \
 </p> \
 <p> Merk op dat transcodings geactiveerd worden op een per-afspeler basis van de instelpagina van de afspeler.</p>

