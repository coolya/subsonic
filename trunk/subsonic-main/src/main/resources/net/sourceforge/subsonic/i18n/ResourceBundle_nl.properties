helppopup.musicmask.text = <p>Laat jou aangeven welke bestandstypen herkend dienen te worden als muziekbestanden wanneer je aan het zoeken bent in je muziekmappen.</p>
helppopup.coverartmask.title = Albumhoesextensie
helppopup.coverartmask.text = <p>Laat jou aangeven welke bestandstype herkend dienen te worden als albumhoezen wanneer je aan het zoeken bent in de muziekmappen.</p>
helppopup.index.title = Index
helppopup.index.text = <p>Laat je aangeven hoe de index er uit moet komen te zien (is te zien boven in het scherm). bestanden en mappen \
                      direct in de root muziek folder kan makkelijk bereikbaar gemaakt worden via de index.</p> \
                      <p>De specificatie is een door spaties gescheiden lijst of met indexnummers. Normaal is elke toevoeging een enkel karakter, \
                      maar je kunt ook meerdere karakters toevoegen.  Voorbeeld, de toevoeging <em>de</em> zal linken naar alle bestanden en folders  \
                      die starten met "de".</p> \
                      <p>Je kan ook een toevoeging doen gebruikmakend van een groep of het index alfabet. Voorbeeld hiervan: de regel \
                      <em>A-E(ABCDE)</em> zal er uitzien als <em>A-E</em> en linkt naar alle bestanden en folders die beginnen met \
                      A, B, C, D of E.  Dit kan gemakkelijk zijn voor het groeperen en je maakt op deze manier ook gebruik van de letters (zoals X, Y en Z), die \
                      normalerwijze niet veel gebruikt worden.</p> \
                      <p>Bestanden en mappen die niet worden herkend door de index komen in de groep "#".</p>
helppopup.ignoredarticles.title = Artikelen die kunnen worden genegeerd
helppopup.ignoredarticles.text = <p>Laat jou aangeven welke artikelen (zoals "The") kunnen worden genegeerd tijdens het aanmaken van de index.</p>
helppopup.shortcuts.title = Afkortingen
helppopup.shortcuts.text = <p>Een door spaties gescheiden lijst van hoofdmappen die je een afkorting kunt geven. Gebruik quotes voor groepen woorden, voorbeeld:</p> \
                          <p><em>Nieuw binnengekomen "Sound tracks"</em></p>
helppopup.language.title = Taal
helppopup.language.text = <p>Laat je de taal selecteren.</p>
helppopup.visibility.title = Zichtbaarheid
helppopup.visibility.text = <p>Selecteer welke details zichtbaar moeten zijn voor elk muzieknummer, zo ook de regelafbreking. Dit is het maximale \
                           aantal karakters die je wilt laten zien voor elke nummer, titel, album of artiest.</p>
helppopup.theme.title = Thema
helppopup.theme.text = <p>Laat jou het thema selecteren die je wilt gebruiken. Een thema definieert het uiterlijk van {0} in termen van kleuren, lettertypen, afbeeldingen etc.</p>
helppopup.welcomemessage.title = Welkomstbericht
helppopup.welcomemessage.text = <p>Dit bericht wordt geplaatst op de beginpagina.</p>
helppopup.coverartlimit.title = Albumhoezen aantal
helppopup.coverartlimit.text = <p>Het maximale aantal albumhoezen op 1 pagina.</p>
helppopup.downloadlimit.title = Downloadlimiet
helppopup.downloadlimit.text = <p>Een limiet voor de bandbreedte voor het downloaden van bestanden.</p>
helppopup.uploadlimit.title = Uploadlimiet
helppopup.uploadlimit.text = <p>Een limiet voor de bandbreedte voor het uploaden van bestanden.</p>
helppopup.streamport.title = Non-SSL stream poort
helppopup.streamport.text = <p>Deze optie is alleen relevant als je SubSonic gebruikt op een server met SSL (HTTPS).</p><p>Sommige afspelers \
                           (zoals Winamp) geven geen support voor het streamen over SSL. Specificeer het poortnummer voor het reguliere http-verkeer (normaal 80 \
                            of 4040) als je niet wilt dat de streams worden verstuurd via SSL. De worden dan niet versleuteld.</p>
helppopup.playername.title = Naam Afspeler
helppopup.playername.text = <p>Laat jou specificeren welke naam je wilt gebruiken voor je afspeler, zoals "Werk" of "Woonkamer".</p>
helppopup.autocontrol.title = Controleer afspeler automatisch
helppopup.autocontrol.text = <p>Met deze optie geselecteerd zal {0} de afspeler automatisch starten wanneer je op "Afspelen" hebt geklikt \
                            in de afspeellijst. Anders moet je de afspeler zelf starten.</p>
helppopup.dynamicip.title = Dynamisch IP adres
helppopup.dynamicip.text = <p>Schakel deze optie uit als je een statisch IP adres hebt.</p>

