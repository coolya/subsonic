# helpPopup.jsp
helppopup.title = Aide {0}
helppopup.cover.title = Taille de jaquette
helppopup.cover.text = <p>Vous laisse sp\u00e9cifier la taille de la jaquette \u00e0 afficher, avec la possibilit\u00e9 de rien afficher du tout.</p>
helppopup.transcode.title = D\u00e9bit maxi
helppopup.transcode.text = <p>Si vous \u00eates contraints par la de bande passante, vous pouvez fixer une limite sup\u00e9rieure pour le d\u00e9bit de lecture de la musique. \
                           Par exemple, si vos dossiers mp3 originaux sont cod\u00e9s utilisant 256 Kbps (kilobits per second), param\u00e8tre maxi de d\u00e9bit \
                           to 128 will make {0} automatically resample the music from 256 to 128 Kbps.</p> \
                           <p>Cette option requiert que LAME soit install\u00e9.  LAME <a target="_blank" href="http://lame.sourceforge.net/">(http://lame.sourceforge.net)</a> \
                           est un encodeur open source de mp3. Vous pouvez <a target="_blank" href="http://mitiok.cjb.net/">le t\u00e9l\u00e9charger \u00e0</a>. \
                           Veuillez vous assurer de l''installer dans SUBSONIC_HOME/transcode, ou dans l''emplacement pr\u00e9sent dans le chemin environment variable.</p>
helppopup.playlistfolder.title = Dossier listes de lecture
helppopup.playlistfolder.text = <p>Vous permet de sp\u00e9cifier l'emplacement vos listes de lecture.</p>
helppopup.musicmask.title = Musique extentions
helppopup.musicmask.text = <p>Vous permet de sp\u00e9cifier le type de fichiers qui seront reconnus comme musiques quand vous naviguerez dans vos dossiers musicaux.</p>
helppopup.coverartmask.title = Extentions des jaquettes
helppopup.coverartmask.text = <p>Vous permet de sp\u00e9cifier le type de fichiers qui seront reconnus comme jaquettes quand vous naviguerez dans vos dossiers musicaux.</p>
helppopup.downsamplecommand.title = Downsample command
helppopup.downsamplecommand.text = <p>Vous permet de sp\u00e9cifier la commande \u00e0 employer quand downsampling pour abaisser les d\u00e9bits .</p>\
                                   <p>(%s = The file to be downsampled, %b = D\u00e9bit max du lecteur)</p>
helppopup.index.title = Index
helppopup.index.text = <p>Vous permet de sp\u00e9cifier comment l'index (situ\u00e9 au dessus de l'\u00e9cran) devrait ressembler. Fichiers et emplacements \
                       directement \u00e0 la racine du dossier de musique peuvent \u00eatre facilement accessibles en utilisant cet index.</p> \
                       <p>The specification is a space-separated list of index entries. Normally, each entry is just a single character, \
                       but you may also specify multiple characters.  For instance, the entry <em>The</em> will link to all files and  \
                       folders starting with "The".</p> \
                       <p>Vous pouvez \u00e9galement cr\u00e9er une entr\u00e9e utilisant un groupe de caract\u00e8res d'index dans la parenth\u00e8se. Par exemple, l'entr\u00e9e \
                       <em>A-E(ABCDE)</em> sera affich\u00e9 comme <em>A-E</em> et li\u00e9s  tous les dossiers et dossiers commen\u00e7ant par l'un ou l'autre \
                       A, B, C, D or E.  Ceci peut \u00eatre utile pour grouper les caract\u00e8res moins fr\u00e9quement utilis\u00e9s (comme X, Y et Z), ou \
                       Pour grouper les caract\u00e8res accentu\u00e9s (Tel que A, \u00c0 and \u00c1)</p> \
                       <p>Les fichiers et les dossiers qui ne sont pas marqu\u00e9s par une entr\u00e9e d'index seront plac\u00e9s sous l'entr\u00e9e d'index "#".</p>
helppopup.ignoredarticles.title = Articles \u00e0 ignorer
helppopup.ignoredarticles.text = <p>Vous permet de sp\u00e9cifier une liste d'articles (tels que "le" ; "The" ;) qui seront ignor\u00e9s quand l'index sera cr\u00e9\u00e9.</p>
helppopup.shortcuts.title = Raccourcis
helppopup.shortcuts.text = <p>A Une liste de dossiers s\u00e9par\u00e9e par un espace au niveau sup\u00e9rieur pour cr\u00e9er des raccourcis. Utilisez les citations pour grouper des mots, par exemple:</p> \
                           <p><em>Nouveaux entrant "Morceaux de musique"</em></p>
helppopup.language.title = Langage
helppopup.language.text = <p>Vous permet de pr\u00e9ciser quel langage utiliser.</p>
