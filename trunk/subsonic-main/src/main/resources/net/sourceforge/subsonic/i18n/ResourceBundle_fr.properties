transcodingsettings.info = <p class="detail">(%s = Le fichier \u00e0 encoder, %b = Max bitrate du lecteur)</p> \
  <p>L''encodage est un processus de conversion d''un format de fichier vers un autre. Le moteur d''encodage de {1} \
  permet de lire un fichier qui normalement n''aurait pu \u00eatre lu. L''encodage est effectu\u00e9 \u00e0 la vol\u00e9e et il ne  \
  requiert aucun usage du disque dur.<p/> \
  <p>L''encodage actuel peut se faire par une ligne de commande \u00e0 l''aide d''un programme tiers qui peut \u00eatre install\u00e9 dans {0}. \
  Un pack d''encodage pour Windows \
  est disponible <a target="_blank" href="http://subsonic.org/pages/transcoding.jsp"><b>ici</b></a>. Vous pouvez ajouter votre propre encodeur \
  si il remplit les conditions suivantes: \
  <ul> \
  <li>Il doit avoir un interface en ligne de commande.</li> \
  <li>Il doit pouvoir envoyer output to stdout.</li> \
  <li>Si il est utilis\u00e9 dans l''\u00e9tape 2 ou 3, il doit pouvoir lire input from stdin.</li> \
  </ul> \
  </p> \
  <p> Notez que les encodages sont activ\u00e9s sur un lecteur par d\u00e9faut \u00e0 partir de la page de param\u00e8tres du lecteur. Si "D\u00e9faut" est coch\u00e9, l''encodage \
  est automatiquement activ\u00e9 pour tout nouveau lecteur.</p>

